version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - amparo-network
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - amparo-network
    restart: unless-stopped
    volumes:
      - redis-data:/data

networks:
  amparo-network:
    driver: bridge

volumes:
  redis-data:
